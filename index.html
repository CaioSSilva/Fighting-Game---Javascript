<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/game.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <title>Games - O tempo todo!</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo-content">
                <img class="logo" src="Image/bg-img.png">
                <h2>Games.com</h2>
            </div>
            <ul>
                <a href="">Plataforma</a>
                <a href="">Aventura</a>
                <a href="">Retro</a>
                <a href="">Clássicos</a>
            </ul>
            <div class="search">
                <input maxlength="30" type="text">
                <button>Pesquisar</button>
            </div>
        </nav>
    </header>
    <div class="game-info-bar">
        <a href="#">Samurai Fighting Game</a>
        <p>Embarque em uma luta mortal pela sobrevivencia</p>
        <div class="types-container">
            <a href="#">Dois Jogadores</a>
            <a href="#">Luta</a>
            <a href="#">Ação</a>
        </div>
    </div>
    <div id="container">
        <div id="top-bar-container">
            <!-- Player Health-->
            <div id="player-health-container"><div id="player-health"></div></div>
            <!-- Timer -->
            <div id="timer">60</div>
            <!-- Enemy Health-->
            <div id="enemy-health-container"><div id="enemy-health"></div></div>
        </div>
        <div id="play-container"><img onclick="Play()" src="https://cdn-icons-png.flaticon.com/512/27/27223.png"></div>
        <div id="tie-container"><div id="tie"></div></div>
        <canvas></canvas>
    </div>
    <div class="tutorial-container">
        <div class="player-1">
            <div>
                <h1>Jogador 1 </h1>
                <img class="movement-img" src="https://cdn-icons-png.flaticon.com/512/7815/7815021.png">
            </div>
            <div>
                <h1>Atacar</h1>
                <img class="attack-img" src="https://cdn-icons-png.flaticon.com/512/31/31715.png">
            </div>
        </div>
        <div class="player-2">
            <div>
                <h1>Jogador 2 </h1>
                <img class="movement-img" src="https://cdn-icons-png.flaticon.com/512/746/746085.png">
            </div>
            <div>
                <h1>Atacar</h1>
                <img class="attack-img" src="https://cdn-icons-png.flaticon.com/512/31/31592.png">
            </div>
        </div>
    </div>
    <footer>
        <h2>Feito por Caio Souza Silva</h2>
    </footer>
    <script src="Javascript/utils.js"></script>
    <script src="Javascript/classes.js"></script>
    <script src="Javascript/index.js"></script>
</body>
</html>
